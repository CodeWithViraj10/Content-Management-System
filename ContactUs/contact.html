<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CMS Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">cms</div>
        <nav>
            <a href="/Home/index.html">Home</a>
            <a href="/About/about.html">About Us</a>
            <a href="/ContactUs/contact.html" class="active">Contact Us</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <main class="contact-section">
        <h1>Contact Us</h1>
        <p class="subtitle">We'd love to hear from you! Feel free to reach out with any questions, suggestions, or feedback.</p>

        <section class="contact-form-section">
            <h2>Get In Touch</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-details">
            <h2>Our Contact Details</h2>
            <div class="details-grid">
                <div class="detail-item">
                    <h3>Address</h3>
                    <p>123 CMS Avenue<br>Cityville, Country</p>
                </div>
                <div class="detail-item">
                    <h3>Phone</h3>
                    <p>+1 234 567 890</p>
                </div>
                <div class="detail-item">
                    <h3>Email</h3>
                    <a href="mailto:support@cmsproject.com">support@cmsproject.com</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
